<header
  class="relative grid align-content-center bg-cover bg-top bg-no-repeat bg-[url('/assets/imagenes/header_donaciones-ok.jpg')] w-ful min-h-64"
>
  <div class="container">
    <p class="text-[#fff] font-bold text-5xl md:text-7xl">Donaciones</p>
  </div>
  <div class="custom-shape-divider-bottom-1706071695 inset-0">
    <svg
      data-name="Layer 1"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 1200 120"
      preserveAspectRatio="none"
    >
      <path
        d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
        class="shape-fill"
      ></path>
    </svg>
  </div>
</header>

<section
  class="container mx-auto px-4 py-16 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 space-y-6 md:space-y-0"
>
  <article
    class="grid col-span-1 sm:col-span-2 md:col-span-1 font-mono text-3xl place-content-center font-bold text-center md:text-start"
  >
    <span class="text-4xl">Conviérte</span>
    en un <br />
    <span class="text-7xl md:text-8xl">héroe</span>
  </article>
  <article
    class="grid col-span-1 font-semibold text-[#9C98B5] text-xl place-content-center mx-4 md:mx-14"
  >
    Por cada donativo,
    <span class="text-[#3C3761]">Petn'GO dona la misma cantidad </span> y hace
    llegar los recursos en especie a fundaciones encargadas al rescate de
    mascotas.
  </article>
  <aside
    class="grid justify-center md:justify-normal col-span-1 px-6 md:px-10 lg:px-12 min-w-56 min-h-52"
  >
    <div
      class="bg-cover bg-top bg-no-repeat bg-[url('/assets/imagenes/perro-rescatado.webp')] w-56 md:w-auto h-52 md:h-auto rounded-xl"
    ></div>
  </aside>
</section>
<section class="bg-[#F6FAFF] container relative">
  <div class="text-center">
    <p class="text-5xl font-bold text-[#364A60]">¡Gracias por donar!</p>
    <p class="text-2xl text-[#6F6A90]">Con poco ayudas muchisímo</p>
  </div>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3"
  >
    <div
      *ngFor="let plan of donationsPlans"
      class="w-full bg-white rounded-lg p-4 sm:p-12 lg:p-6 flex flex-col justify-center items-center"
    >
      <div class="mb-2 md:mb-3">
        <img
          class="object-center object-cover rounded-xl h-36 w-36"
          [src]="plan.img"
          alt="photo"
        />
      </div>
      <div class="text-center">
        <p class="text-xl text-gray-700 font-bold mb-2">
          Donación de {{ plan.price | currency: "USD" : "symbol" : "1.0-0" }}
        </p>
        <button class="rounded-lg" (click)="happy()">Donar</button>
      </div>
    </div>
  </div>
</section>
