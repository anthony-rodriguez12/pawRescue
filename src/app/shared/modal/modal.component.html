<section class="container p-12 grid grid-cols-1 justify-items-center content-center">
  <h1 class="font-extrabold">{{ data.title }}</h1>

  <p class="text-center">{{ data.message }}</p>

  <img [src]="data.img" style="width: 30%; text-align: center;" alt="image-of-modal" />

  <element-button class="mt-5" Label="Aceptar" (Click)="onNoClick()" />
</section>
