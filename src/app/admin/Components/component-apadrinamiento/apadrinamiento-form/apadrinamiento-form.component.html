<div class="container mt-4">
    <h1 style="color: black; ">
        <b style="margin-top: 20mm;">{{edit? 'Editar' : 'Registrar' }} de Apadrinamiento</b>
    </h1>
    <div class="d-flex flex-wrap justify-content-between">
        <form [formGroup]="myForm">
            <div class="row">
                <form [formGroup]="myForm">
                    <div class="row">
                        <!--Nombre-->
                        <div class="form-group col-12 col-md-6 ">
                            <label class="my-1" for="nombre"><b>Nombre:</b></label>
                            <input type="text" class="form-control" id="nombre" formControlName="nombre"
                                [ngClass]="{ 'is-invalid': myForm.get('nombre')?.invalid && myForm.get('nombre')?.touched}">
                            <div class="invalid-feedback"
                                *ngIf="myForm.get('nombre')?.hasError('required') && myForm.get('nombre')?.touched">
                                ¡Campo obligatorio!.
                            </div>
                        </div>

                        <div class="form-group col-12 col-md-6">
                            <label class="my-1" for="direccion"><b>Dirección:</b></label>
                            <input type="text" class="form-control" id="direccion" formControlName="direccion"
                                [ngClass]="{ 'is-invalid': myForm.get('direccion')?.invalid && myForm.get('direccion')?.touched}">
                            <div class="invalid-feedback"
                                *ngIf="myForm.get('direccion')?.hasError('required') && myForm.get('direccion')?.touched">
                                ¡Campo obligatorio!.
                            </div>
                        </div>
                        <div class="form-group col-12 col-md-6 my-2">
                            <label class="my-1" for="apellido"><b>Apellidos:</b></label>
                            <input type="text" class="form-control" id="apellido" formControlName="apellido"
                                [ngClass]="{ 'is-invalid': myForm.get('apellido')?.invalid && myForm.get('apellido')?.touched}">
                            <div class="invalid-feedback"
                                *ngIf="myForm.get('apellido')?.hasError('required') && myForm.get('apellido')?.touched">
                                ¡Campo obligatorio!.
                            </div>
                        </div>
                        <div class="form-group col-12 col-md-6 my-2">
                            <label class="my-1" for="telefono"><b>Teléfono:</b></label>
                            <input type="text" class="form-control" id="telefono" formControlName="telefono"
                                [maxlength]="10"
                                [ngClass]="{ 'is-invalid': myForm.get('telefono')?.invalid && myForm.get('telefono')?.touched}">
                            <div class="invalid-feedback"
                                *ngIf="myForm.get('telefono')?.hasError('required') && myForm.get('telefono')?.touched || myForm.get('telefono')?.hasError('minlength')">
                                ¡Campo obligatorio!.
                            </div>
                            <div class="invalid-feedback" *ngIf="myForm.get('telefono')?.hasError('minlength')">
                                Teléfono debe tener al menos 9 números.
                            </div>
                        </div>

                        <div class="form-group col-12 col-md-6 my-2">
                            <label class="my-1" for="correo"><b>Correo:</b></label>
                            <input type="text" class="form-control" id="correo" formControlName="correo"
                                [ngClass]="{ 'is-invalid': myForm.get('correo')?.invalid && myForm.get('correo')?.touched}">
                            <div class="invalid-feedback"
                                *ngIf="myForm.get('correo')?.hasError('required') && myForm.get('correo')?.touched">
                                ¡Campo obligatorio!.
                            </div>
                        </div>

                        <h2 class="mt-4" style="color: black;">
                            <b>Datos del Apadrinado</b>
                        </h2>
                        <div class="form-group col-12 col-md-3">
                            <label class="my-1" for="idAnimal"><b>Codigo:</b></label>
                            <input type="text" class="form-control"
                                [ngStyle]="{'background-color': edit || IdData ? 'lightgray' : ''}" id="idAnimal"
                                formControlName="idAnimal" readonly>
                        </div>
                        <div class="form-group col-12 col-md-3">
                            <label class="my-1" for="nameAnimal"><b>Nombres:</b></label>
                            <input type="text" class="form-control"
                                [ngStyle]="{'background-color': edit || IdData? 'lightgray' : ''}" id="nameAnimal"
                                formControlName="nameAnimal" readonly>
                        </div>

                        <div class="form-group col-12 col-md-3">
                            <label class="my-1" for="nameAnimal"><b>Monto:</b></label>
                            <input type="text" class="form-control" id="nameAnimal" formControlName="monto"
                                [ngClass]="{ 'is-invalid': myForm.get('monto')?.invalid && myForm.get('monto')?.touched}">
                            <div class="invalid-feedback"
                                *ngIf="myForm.get('monto')?.hasError('required') && myForm.get('monto')?.touched">
                                ¡Campo obligatorio!.
                            </div>
                        </div>

                        <div class="form-group col-12 col-md-3">
                            <label class="my-1" for="nameAnimal"><b>Periodicidad(Mes):</b></label>
                            <input type="text" class="form-control" id="nameAnimal" formControlName="idPeriodicidad"
                                [ngClass]="{ 'is-invalid': myForm.get('idPeriodicidad')?.invalid && myForm.get('idPeriodicidad')?.touched}">
                            <div class="invalid-feedback"
                                *ngIf="myForm.get('idPeriodicidad')?.hasError('required') && myForm.get('idPeriodicidad')?.touched">
                                ¡Campo obligatorio!.
                            </div>
                        </div>

                        <!-- Motivo -->
                        <div class="form-group mb-3 ">
                            <label class="my-1" for="motivo"><b>Motivo</b></label>
                            <textarea type="text" class="form-control" id="motivo"
                                [ngStyle]="{'background-color': edit ? 'lightgray' : ''}" formControlName="motivo"
                                [readonly]="edit"
                                [ngClass]="{ 'is-invalid': myForm.get('motivo')?.invalid && myForm.get('motivo')?.touched}"></textarea>
                            <div class="invalid-feedback"
                                *ngIf="myForm.get('motivo')?.hasError('required') && myForm.get('motivo')?.touched">
                                ¡Campo obligatorio!.
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </form>
    </div>
</div>
