<div class="container ">
  <div class="container mt-4">
    <h1 style="color: #250F17;"><b>Apadrinamiento</b><button class="btn mx-3 backgroundbtnFilter"
        (click)="addAnimal()"><mat-icon class="py-1">add</mat-icon>Agregar</button></h1>

    <div class="row mb-3">
      <div class="col-12 col-md-1 my-2">
        <label for="nombre"><b>Padrino:</b></label>
      </div>
      <div class="col-12 col-md-3">
        <input type="text" class="form-control" id="nombre" placeholder="Buscar..." [(ngModel)]="nombreFilter">
      </div>

      <div class="col-12 col-md-2 my-2">
        <label for="nombre"><b>Apadrinado:</b></label>
      </div>
      <div class="col-12 col-md-3 mb-2">
        <input type="text" class="form-control" id="nombre" placeholder="Buscar..." [(ngModel)]="animalFilter">
      </div>

      <div class="col-12 col-md-2">
        <button class="btn  backgroundbtnFilter" (click)="applyFilter()"><mat-icon
            class="py-1">search</mat-icon>Buscar</button>
      </div>
    </div>

    <div class="table-responsive border-solid border-1 rounded">
      <table aria-label="Tabla de Apadrinamiento" mat-table [dataSource]="dataSource" matsort class="mat-elevation-z8"
        style="margin-top: 10px; border-radius: 10px;">

        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef style="background-color:  #FCD857;"> Padrino </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre | titlecase}} {{element.apellido | titlecase}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="apadrinado">
          <th mat-header-cell *matHeaderCellDef style="background-color:  #FCD857;"> Apadrinado </th>
          <td mat-cell *matCellDef="let element"> {{ getAnimalsbyID(element.idAnimal) | titlecase }} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef style="background-color:  #FCD857;"> Direccion</th>
          <td mat-cell *matCellDef="let element"> {{element.direccion}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef style="background-color:  #FCD857;"> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef style="background-color:  #FCD857;"> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>


        <!-- AcciÃ³n Column -->
        <ng-container matColumnDef="acction">
          <th mat-header-cell *matHeaderCellDef style="background-color:  #FCD857;"></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editAnimal(element)" style="color:#767474;">
              <mat-icon class="primary">edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>



    </div>
    <div style="text-align: right; width: 100%;">
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

  </div>
